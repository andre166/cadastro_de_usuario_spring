<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spotmusic</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Lista de Usuario</h1>
    </div>

    <div>
        <a class="btn btn-primary" th:href="@{/users/cadastro}">Adicionar usuario</a>
    </div>
    <hr/>

    <div th:if="${usuarios != null}">
        <h4>
            Usuarios
        </h4>

        <div th:if="${mensagem != null}">
            <div class="alert alert-info" role="alert">
                <span th:text="${mensagem}">mensagem</span>
            </div>
        </div>

        <table class="table">
            <thead>
            <tr>
            	<th>Id</th>
                <th>Nome</th>
                <th>Senha</th>
            </tr>
            </thead>
            <tr th:each="usuario : ${usuarios} ">
            	<td >
                    <a th:text="${usuario.id}">id</a>
                </td>
                <td >
                    <a th:text="${usuario.nome}">nome</a>
                </td>
                <td th:text="${usuario.senha}">senha</td>
                <td>
                    <a class="btn btn-sm btn-danger" th:href="@{/users/{id}/remover(id=${usuario.id})}">Excluir</a>
                </td>
                
            </tr>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(usuarios)}">
        <div class="alert alert-info" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            0 usuarios cadastrados!
        </div>
    </div>
    <hr/>

    <a class="btn btn-light" href="/home">Voltar</a>
    <hr/>

    <footer class="footer">
        <p>&copy; 2018 DevMedia</p>
    </footer>

</div>
</body>
</html>
