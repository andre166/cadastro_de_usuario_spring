<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spotmusic</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Cadastro de usuario</h1>
    </div>
    
    <form th:action="@{/users/salvar}" th:method="post" th:object="${usuario}">
        <div class="row">
            <input id="id" type="hidden" th:field="*{id}"/>
            <div class="form-group col-md-4">
                <label for="nome">Nome:</label>
                <input class="form-control" id="nome" type="text" th:field="*{nome}"/>
                <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>

            <div class="form-group col-md-8">
                <label for="senha">Senha:</label>
                <input class="form-control" id="senha" type="text" th:field="*{senha}"/>
                <div th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
            </div>

        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Salvar</button>
        </div>

    </form>
    
    <a class="btn btn-light" th:href="@{/home}">Voltar</a>
    
    <div th:if="${mensagem != null}">
            <div class="alert alert-success" role="alert">
                <span th:text="${mensagem}">mensagem</span>
            </div>
        </div>

    <hr/>
    <footer class="footer">
        <p>&copy; 2020 Andr√© Mesquita</p>
    </footer>

</div>
</body>
</html>
